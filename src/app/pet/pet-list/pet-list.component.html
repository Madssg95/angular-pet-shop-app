<div class="container"
     fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
<button mat-fab color="primary" routerLink="/pet-add"><i class="material-icons">add</i></button>
  </div>
  <div class="row" *ngIf="!pets">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
  <div fxLayout="row wrap" *ngIf="pets">
    <div fxFlex="33" [fxFlex.md]="'33'" [fxFlex.sm]="'100'" *ngFor="let pet of pets">
      <div class="col s12 m4">
        <div class="card white">
          <div class="card-content black-text">
            <span class="card-title" style="font-size: 30px">{{pet.name}}</span>
            <span class="mat-card-subtitle black-white" style="font-size: 20px; margin-top: 5%">{{pet.type}}</span>
            <p id="pricing" class="mt-3 float-right" style="margin-right: 5%; font-size: 30px">DKK {{pet.price}}</p>
          </div>
          <div class="card-action">
            <span fxFlex>
            <button routerLink="/pet/{{pet.id}}" mat-raised-button color="primary"><i class="material-icons">search</i></button>
            <button routerLink="/pet-update/{{pet.id}}" mat-raised-button color="primary"><i class="material-icons">edit</i></button>
            <button (click)="delete(pet.id)" mat-fab color="warn" style="float: right"><i class="material-icons">delete</i></button>
              </span>
          </div>
        </div>
      </div>
        </div>
  </div>
</div>
