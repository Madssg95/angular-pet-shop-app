<div class="container"
     fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button mat-fab color="primary" routerLink="/owner-add"><i class="material-icons">add</i></button>
  </div>
  <div class="row" *ngIf="!owners">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start start" *ngIf="owners">
    <div fxFlex="33" [fxFlex.md]="'33'" [fxFlex.sm]="'100'" *ngFor="let owner of owners">
      <div class="col s12 m6">
        <div class="card white">
          <div class="card-content black-text">
            <span class="card-title" style="font-size: 30px">{{owner.firstName}} {{owner.lastName}}</span>
            <span class="mat-card-subtitle black-white" style="font-size: 20px; margin-top: 5%">{{owner.address}}</span>
            <p id="pricing" class="mt-3 float-right" style="margin-right: 10%; font-size: 25px">+45 {{owner.phoneNumber}}</p>
          </div>
          <div class="card-action">
            <span fxFlex>
            <button routerLink="/owner/{{owner.id}}" mat-raised-button color="primary"><i class="material-icons">search</i></button>
            <button routerLink="/owner-update/{{owner.id}}" mat-raised-button color="primary"><i class="material-icons">edit</i></button>
            <button (click)="delete(owner.id)" mat-fab color="warn"><i class="material-icons">delete</i></button>
              </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
