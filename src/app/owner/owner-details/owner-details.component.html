<div class="container"
     fxLayout="column"
     fxFill
     fxLayoutGap="30px">
  <div fxLayout="row">
<button routerLink="/owner" mat-mini-fab color="primary"><i class="material-icons">chevron_left</i></button>
  </div>
  <div fxLayout="row" *ngIf="owner">
    <div class="col-6 offset-3">
  <ul class="collection with-header">
    <li class="collection-header"><h4>Owner Details</h4></li>
    <li class="collection-item">ID: {{owner.id}}</li>
    <li class="collection-item">Firstname: {{owner.firstName}}</li>
    <li class="collection-item">Lastname: {{owner.lastName}}</li>
    <li class="collection-item">Address: {{owner.address}}</li>
    <li class="collection-item">Phone number: {{owner.phoneNumber}}</li>
  </ul>
    </div>
</div>
<div *ngIf="!owner">
  <h2>{{errormessage}}</h2>
</div>
</div>
